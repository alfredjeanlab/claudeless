[advisories]
version = 2

[licenses]
version = 2
unused-allowed-license = "allow"

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ WARNING: AI AGENTS MAY NOT MODIFY THIS LIST                                 │
# │                                                                             │
# │ Adding licenses requires human review and legal consideration.              │
# │ If a dependency fails the license check, report it to a human maintainer.  │
# │ DO NOT add new licenses to work around CI failures.                         │
# └─────────────────────────────────────────────────────────────────────────────┘
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
]

# BSL-1.0 exceptions for Windows-only clipboard dependencies (via arboard)
# BSL-1.0 is OSI approved and FSF Free/Libre, reviewed per commit 2bf492e
[[licenses.exceptions]]
name = "clipboard-win"
allow = ["BSL-1.0"]

[[licenses.exceptions]]
name = "error-code"
allow = ["BSL-1.0"]

[bans]
multiple-versions = "deny"
wildcards = "deny"

# Allow duplicate versions for crates where upstream ecosystem hasn't converged
skip = [
    { crate = "linux-raw-sys" },
    { crate = "rustix" },
    { crate = "unicode-width" },
    { crate = "version_check" },
    { crate = "windows-sys" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
