# Scenario: MCP List Directory Test
# Simulates listing directory via MCP filesystem tools

name = "mcp-list-test"

[tool_execution]
mode = "mock"

[tool_execution.tools.mcp__filesystem__list_directory]
auto_approve = true

[[responses]]
pattern = { type = "contains", text = "list" }

[responses.response]
text = "Here are the files in the directory:"

[[responses.response.tool_calls]]
tool = "mcp__filesystem__list_directory"
input = { path = "/tmp/mcp-test" }
result = "[FILE] sample.txt\n[FILE] test-output.txt"
