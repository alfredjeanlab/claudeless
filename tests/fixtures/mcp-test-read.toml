# Scenario: MCP Read File Test
# Simulates reading a file via MCP filesystem tools

name = "mcp-read-test"

[tool_execution]
mode = "mock"

[[responses]]
pattern = { type = "contains", text = "read" }

[responses.response]
text = "I'll read the file for you."

[[responses.response.tool_calls]]
tool = "mcp__filesystem__read_file"
input = { path = "/tmp/mcp-test/sample.txt" }
result = "hello world"
