name = "edit-permission-dialog"

session_id = "00000000-0000-0000-0000-000000000001"
project_path = "/test/project"
launch_timestamp = "2025-01-01T00:00:00Z"
user_name = "TestUser"
claude_version = "2.1.29"
provider = "Claude API"

trusted = true

[[responses]]
pattern = { type = "contains", text = "Create a file called test.txt with the content: Hello World" }

[responses.response]
text = "Done! I've created test.txt with the content \"Hello World\" in your current working directory."

[[responses.response.tool_calls]]
tool = "Write"
result = "Wrote 1 lines to test.txt"

[responses.response.tool_calls.input]
file_path = "test.txt"
content = "Hello World"


[[responses]]
pattern = { type = "contains", text = "Edit test.txt and change Hello to Goodbye" }

[responses.response]
text = ""

[[responses.response.tool_calls]]
tool = "Read"
result = "1 file"

[responses.response.tool_calls.input]
file_path = "test.txt"

[[responses.turns]]
expect = { type = "any" }

[responses.turns.response]
text = ""

[[responses.turns.response.tool_calls]]
tool = "Edit"
result = "The user doesn't want to proceed with this tool use. The tool use was rejected (eg. if it was a file edit, the new_string was NOT written to the file). STOP what you are doing and wait for the user to tell you how to proceed."

[responses.turns.response.tool_calls.input]
replace_all = false
file_path = "test.txt"
old_string = "Hello World"
new_string = "Goodbye World"


[default_response]
text = "I understand. Let me help with that."

[tool_execution]
mode = "mock"
