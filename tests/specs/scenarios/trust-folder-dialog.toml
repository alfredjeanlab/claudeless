name = "trust-folder-dialog"

session_id = "00000000-0000-0000-0000-000000000001"
project_path = "/test/project"
launch_timestamp = "2025-01-01T00:00:00Z"
user_name = "TestUser"
claude_version = "2.1.29"
provider = "Claude API"

trusted = true

[default_response]
text = "I understand. Let me help with that."

[[responses]]
pattern = { type = "contains", text = "Downloads" }

[responses.response]
text = ""

# Read tool completes first (auto-allowed), then Bash needs permission
[[responses.response.tool_calls]]
tool = "Read"
result = "1 file\u2026"

[responses.response.tool_calls.input]
file_path = "~/Downloads"

[[responses.response.tool_calls]]
tool = "Bash"

[responses.response.tool_calls.input]
command = "ls -la ~/Downloads"
description = "List files in Downloads directory"

[tool_execution]
mode = "mock"
